apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "com.edplan.osu.tool.whathelper"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "0.1.2 test"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	compile project(':lib:MyApp:app')
	
	compile 'net.qiujuer.genius:blur:2.0.0-beta4'
	
	compile project(':lib:MyUtils:app')
	compile project(':lib:test:app')
	compile project(':lib:material-master:material')
	compile 'com.android.support:cardview-v7:+'
	compile project(':lib:OsuFramework:app')
	compile project(':lib:TaskProject:app')
	compile 'com.android.support:appcompat-v7:+'
	//compile project(':lib:OsuMapNetServer:OsuMapNetServer')
	compile project(':MaterialDesign')
	//compile 'cz.msebera.android:httpclient:4.3.6'
	//compile 'zlc.season:rxdownload2:1.1.1'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
